    <style>
        body {
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;

            gap: 20px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: white;
            color: black;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .frame {
            width: 800px;
            height: 500px;
            overflow: hidden;
            box-shadow: -1px 1px 10px rgba(0, 0, 0, 0.5);
        }
        .SLIDER {
            display: flex;
            transition: all 1s ease;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

<body>
    <div class="container">
        <div class="arrow left">&lt;</div>
        <div class="frame">
            <div class="SLIDER" style="transform: translateX(0px);">
                <img src="./Image Slider_files/3056538.jpg" class="image">
                <img src="./Image Slider_files/OIP.HzWM8msG8tK6-Q5sAGx1HgHaE8" class="image">
                <img src="./Image Slider_files/OIP.Qp2set-R8ivg5ydcsZJUIAHaFN" class="image">
                <img src="./Image Slider_files/Wyoming-Grand-Tetons-5572.jpg" class="image">
            </div><!--end SLIDER-->
        </div><!--end frame-->
        <div class="arrow right">&gt;</div>
    </div><!--end container-->

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const SLIDER = document.querySelector('.SLIDER');
        const images = document.querySelectorAll('.image');

        let slideNumber = 1;
        const length = images.length;

        const nextSlide = () => {
            SLIDER.style.transform = `translateX(-${slideNumber * 800}px)`;
            slideNumber++;
        };

        const prevSlide = () => {
            SLIDER.style.transform = `translateX(-${(slideNumber - 2) * 800}px)`;
            slideNumber--;
        };

        const getFirstSlide = () => {
            SLIDER.style.transform = `translateX(0px)`;
            slideNumber = 1;
        };

        const getLastSlide = () => {
            SLIDER.style.transform = `translateX(-${(length - 1) * 800}px)`;
            slideNumber = length;
        };

        right.addEventListener('click', () => {
            slideNumber < length ? nextSlide() : getFirstSlide();
        });

        left.addEventListener('click', () => {
            slideNumber > 1 ? prevSlide() : getLastSlide();
        });
    </script>
